<!DOCTYPE html>		
<html lang="pt-br">		
<head>		  
	<meta charset="utf-8">		  
	<meta http-equiv="X-UA-Compatible" content="IE=edge">		  
	<meta name="viewport" content="width=device-width, initial-scale=1">		  		  
	
	
	<title>Veículos</title>		  		  
	
	<!-- Bootstrap CSS -->		  
	<link href="../bootstrap/css/bootstrap.min.css" rel="stylesheet">		  
	<link href="../bootstrap/css/style.css" rel="stylesheet">		
</head>	

<body>		  
  
  <!-- jQuery (necessario para os plugins Javascript do Bootstrap) -->		  
  <script src="js/jquery.js"></script>		  
  <script src="js/bootstrap.min.js"></script>		
 
 <div id="main" class="container-fluid">
 <h3 class="page-header">Adicionar Veículo</h3>

		<form action="index.html">
		 
			<div class="row">
				 <div class="form-group col-md-3">
				   <label for="placa">Placa</label>
				   <input type="text" class="form-control" id="placa">
				 </div>
				 
				 <div class="form-group col-md-3">
				   <label for="anoFab">Ano fabricação</label>
				   <input type="text" class="form-control" id="anoFab">
				 </div>
				 
				 <div class="form-group col-md-3">
				   <label for="anoMod">Ano modelo</label>
				   <input type="text" class="form-control" id="anoMod">
				 </div>
				 
				 <div class="form-group col-md-3">
				  <label for="chassi">Chassi</label>
				   <input type="text" class="form-control" id="chassi">
				</div>
				 
			</div>
			<div class="row">
				 <div class="form-group col-md-3">
				   <label for="fabricante">Fabricante</label>
				   <input type="text" class="form-control" id="fabricante">
				 </div>
				 
				 <div class="form-group col-md-3">
				   <label for="modelo">Modelo</label>
				   <input type="text" class="form-control" id="modelo">
				 </div>
				 
				  <div class="form-group col-md-3">
				   <label for="cor">Cor</label>
				   <input type="text" class="form-control" id="cor">
				 </div>
				 
				   <div class="form-group col-md-3">
				   <label for="tpcombustivel">Tipo Combustível</label>
				   <input type="text" class="form-control" id="tpcombustivel">
				 </div>
			</div>
			
			<div class="dropdown">
					  <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown">Tipo de veículo
					  <span class="caret"></span></button>
					  <ul class="dropdown-menu">
					    <li><a href="#">Tipo 1</a></li>
					    <li><a href="#">Tipo 2</a></li>
					    <li><a href="#">Tipo 3</a></li>
					  </ul>
				</div>
			
		  <hr />
		  <div id="actions" class="row">
		    <div class="col-md-12">
		      <button type="submit" class="btn btn-primary">Salvar</button>
		      <a href="listar.html" class="btn btn-default">Cancelar</a>
		    </div>
		  </div>
		</form>

</div>
 
 </body>		
 </html>
