<!DOCTYPE html>		
<html lang="pt-br">		
<head>		  
	<meta charset="utf-8">		  
	<meta http-equiv="X-UA-Compatible" content="IE=edge">		  
	<meta name="viewport" content="width=device-width, initial-scale=1">		  		  
	
	
	<title>Locação</title>		  		  
	
	<!-- Bootstrap CSS -->		  
	<link href="../bootstrap-3.3.7-dist/css/bootstrap.min.css" rel="stylesheet">
	 <!-- jQuery (necessario para os plugins Javascript do Bootstrap) -->	
	<script src="../bootstrap/js/jquery.js"></script>
	<script src="../bootstrap-3.3.7-dist/js/bootstrap.js"></script>	
</head>	

<body>
  
  	
 
 <div id="main" class="container-fluid">
 <h3 class="page-header">Adicionar Locação</h3>

		<form action="criar.html">
		 
			<div class="row">
				 <div class="form-group col-md-4">
				   <label for="cpf">CPF</label>
				   <input type="text" class="form-control" id="cpf">
				 </div>
				 
				   <div class="form-group col-md-4">
				   <label for="dtRetirada">Data de retirada</label>
				   <input type="text" class="form-control" id="dtRetirada">
				 </div>
				 	
				  <div class="form-group col-md-4">
				   <label for="dtEntrega">Data de entrega</label>
				   <input type="text" class="form-control" id="dtEntrega">
				 </div>
				 
				 <div class="form-group col-md-4">
				   <label for="veiculo">Veículo (Placa)</label>
				   <input type="text" class="form-control" id="veiculo">
				 </div>
				 
				  <div class="form-group col-md-4">
				   <label for="valorlocacao">Valor da locação</label>
				   <input type="text" class="form-control" id="valorlocacao">
				 </div>
				 
				 <div class="form-group col-md-4">
				 	<label for="valorlocacao">Tipo KM</label>
			 		<div class="dropdown">
					  <button class="btn btn-light dropdown-toggle" type="button" data-toggle="dropdown">KM
					  <span class="caret"></span></button>
					  <ul class="dropdown-menu">
					    <li><a href="#">Livre</a></li>
					    <li><a href="#">KM rodado</a></li>
					  </ul>
					</div>
				 </div>
				 
			</div>

	<div class="panel-group" id="accordion">
		<h4>Itens adicionais</h4>
			  <div class="panel panel-default">
			    <div class="panel-heading">
			      <h4 class="panel-title">
			        <a data-toggle="collapse" data-parent="#accordion1" href="#collapse1">
			        Cadeirinha de bebê</a>
			      </h4>
			    </div>
			    		<div id="collapse1" class="panel-collapse collapse in">
						     <div class="checkbox">
						 		 <label><input type="checkbox" value="">Bebê Conforto</label>
							</div>
							<div class="checkbox">
						  		<label><input type="checkbox" value="">Assento de elevação</label>
							</div>
			  			</div>
			  </div>
			  <div class="panel panel-default">
			    <div class="panel-heading">
			      <h4 class="panel-title">
			        <a data-toggle="collapse" data-parent="#accordion2" href="#collapse2">
			        Navegador GPS</a>
			      </h4>
			    </div>
			    		<div id="collapse2" class="panel-collapse collapse">
			    			<div class="checkbox">
						 		 <label><input type="checkbox" value="">GPS</label>
							</div>
							
			  			</div>
			 </div>
			  <div class="panel panel-default">
			    <div class="panel-heading">
			      <h4 class="panel-title">
			        <a data-toggle="collapse" data-parent="#accordion3" href="#collapse3">
			        Seguro</a>
			      </h4>
			    </div>
			   		 <div id="collapse3" class="panel-collapse collapse">
			      			<div class="checkbox">
						 		 <label><input type="checkbox" value="">Seguro para terceiros</label>
							</div>
							<div class="checkbox">
						 		 <label><input type="checkbox" value="">Seguro simples</label>
							</div>
			  		</div>
			</div>
	</div>
			
		  <hr />
		  <div id="actions" class="row">
		    <div class="col-md-12">
		      <button type="submit" class="btn btn-primary">Salvar</button>
		      <a href="listar.html" class="btn btn-default">Cancelar</a>
		    </div>
		  </div>
	</form>

</div>
 
 </body>		
 </html>
