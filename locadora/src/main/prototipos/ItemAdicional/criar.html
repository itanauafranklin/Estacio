<!DOCTYPE html>		
<html lang="pt-br">		
<head>		  
	<meta charset="utf-8">		  
	<meta http-equiv="X-UA-Compatible" content="IE=edge">		  
	<meta name="viewport" content="width=device-width, initial-scale=1">		  		  
	
	
	<title>Item Adicional</title>		  		  
	
	<!-- Bootstrap CSS -->		  
	<link href="../bootstrap/css/bootstrap.min.css" rel="stylesheet">		  
	<link href="../bootstrap/css/style.css" rel="stylesheet">		
</head>	

<body>		  
  
  <!-- jQuery (necessario para os plugins Javascript do Bootstrap) -->		  
  <script src="js/jquery.js"></script>		  
  <script src="js/bootstrap.min.js"></script>		
 
 <div id="main" class="container-fluid">
 <h3 class="page-header">Cadastrar Item adicional</h3>

		<form action="criar.html">
		 
			<div class="row">
				 <div class="form-group col-md-3">
				   <label for="marca">Marca</label>
				   <input type="text" class="form-control" id="marca">
				 </div>
				 
				   <div class="form-group col-md-3">
				   <label for="cor">Cor</label>
				   <input type="text" class="form-control" id="cor">
				 </div>
				 	
				  <div class="form-group col-md-3">
				   <label for="tamanho">Tamanho</label>
				   <input type="text" class="form-control" id="tamanho">
				 </div>
				 
				 <div class="form-group col-md-3">
				   <label for="especificacao">Especificação</label>
				   <input type="text" class="form-control" id="especificacao">
				 </div>
				 
				  
				 <div class="form-group col-md-4">
				 		<div class="dropdown">
						  <button class="btn btn-light dropdown-toggle" type="button" data-toggle="dropdown">Tipo de Item
						  <span class="caret"></span></button>
						  <ul class="dropdown-menu">
						    <li><a href="#">GPS</a></li>
						    <li><a href="#">Assento de elevação</a></li>
						  </ul>
						</div>
				 </div>
				 
				 
			</div>
			
		  <hr />
		  <div id="actions" class="row">
		    <div class="col-md-12">
		      <button type="submit" class="btn btn-primary">Salvar</button>
		      <a href="listar.html" class="btn btn-default">Cancelar</a>
		    </div>
		  </div>
		</form>

</div>
 
 </body>		
 </html>
