<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<ui:composition template="../template.xhtml">
	<ui:define name="content">
		<h:form id="form">
			<div id="main" class="container-fluid">
				<h3 class="page-header">Detalhes da Locação</h3>
				<br />
				<div class="row">
					<div class="col-md-4">
						<p>
							<strong>CPF</strong>
						</p>
						<p><h:outputText value="#{locacaoController.locacao.cliente.cpf}"/></p>
					</div>
					<div class="col-md-4">
						<p>
							<strong>Nome</strong>
						</p>
						<p><h:outputText value="#{locacaoController.locacao.cliente.nome}"/></p>
					</div>
					<div class="col-md-4">
						<p>
							<strong>Data retirada</strong>
						</p>
						<p>
							<h:outputText value="#{locacaoController.locacao.dataRetirada}">
								<f:convertDateTime pattern="dd/MM/yyyy" />
							</h:outputText>
						</p>
					</div>
					<div class="col-md-4">
						<p>
							<strong>Data entrega</strong>
						</p>
						<p>
							<h:outputText value="#{locacaoController.locacao.dataEntrega}">
								<f:convertDateTime pattern="dd/MM/yyyy" />
							</h:outputText>
						</p>
					</div>
					<div class="col-md-4">
						<p>
							<strong>Veículo</strong>
						</p>
						<p><h:outputText value="#{locacaoController.locacao.veiculo.nome}"/></p>
					</div>
					<div class="col-md-4">
						<p>
							<strong>KM</strong>
						</p>
						<p><h:outputText value="#{locacaoController.locacao.tipoKilometragem}"/></p>
					</div>
					<div class="col-md-4">
						<p>
							<strong>Itens adicionais</strong>
						</p>
						<p>
							<ul>
								<ui:repeat value="#{locacaoController.locacao.itensAdicionais}" var="itemAdicional">
								   <li><h:outputText value="#{itemAdicional.nome}"/></li>
								</ui:repeat>
							</ul>
						</p>
					</div>
				</div>
				<hr />
				<div id="actions" class="row">
					<div class="col-md-12">
						<a href="listar.jsf" class="btn btn-primary">Voltar</a>
					</div>
				</div>
			</div>
		</h:form>
	</ui:define>
</ui:composition>
</html>
