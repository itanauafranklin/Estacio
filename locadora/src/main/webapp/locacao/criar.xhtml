<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<ui:composition template="../template.xhtml">
	<ui:define name="content">
		<h:form id="form">
			<div id="main" class="container-fluid">
				<h3 class="page-header">Adicionar Locação</h3>
				<div class="row">
					<div class="form-group col-md-4">
						<label for="cpf">CPF</label>
						<h:inputText class="form-control" id="cpf" value="#{locacaoController.locacao.cpfCliente}"
							required="true" requiredMessage="Campo 'CPF' obrigatório."
							converterMessage="O formato do 'CPF' deve ser 'XXX.XXX.XXX-XX'.">
						</h:inputText>
					</div>

					<div class="form-group col-md-4">
						<label for="dtRetirada">Data de retirada</label>
						<h:inputText class="form-control" id="dtRetirada" value="#{locacaoController.locacao.dataRetirada}"
							required="true" requiredMessage="Campo 'Data de retirada' obrigatório."
							converterMessage="O formato da 'Data de retirada' deve ser 'dd/mm/aaaa'.">
							<f:convertDateTime pattern="dd/MM/yyyy" /> 
						</h:inputText>
					</div>

					<div class="form-group col-md-4">
						<label for="dtEntrega">Data de entrega</label>
						<h:inputText class="form-control" id="dtEntrega" value="#{locacaoController.locacao.dataEntrega}"
							required="true" requiredMessage="Campo 'Data de entrega' obrigatório."
							converterMessage="O formato da 'Data de entrega' deve ser 'dd/mm/aaaa'.">
							<f:convertDateTime pattern="dd/MM/yyyy" /> 
						</h:inputText>
					</div>
					<div class="form-group col-md-4">
						<label for="descricao">Veículo</label>
						<h:selectOneMenu value="#{locacaoController.locacao.veiculo}" class="form-control btn btn-primary dropdown-toggle"
						 required="true" requiredMessage="Campo 'Veículo' obrigatório." converter="veiculoConverter">
							<f:selectItem class="dropdown-menu" itemLabel="Selecionar veículo." itemValue="#{null}" noSelectionOption="true" />
				   			<f:selectItems class="dropdown-menu" value="#{locacaoController.veiculos}" var="veiculo"
				   			itemLabel="#{veiculo.nome}" itemValue="#{veiculo}" />
				   		</h:selectOneMenu>
					</div>
				</div>
				<div class="panel-group">
					<h4>Itens adicionais</h4>
					<div class="panel panel-default">
						<div class="panel-heading">
							<h4 class="panel-title">
								<h:selectManyCheckbox value="#{locacaoController.locacao.itensAdicionais}" layout="pageDirection"
								 converter="itemAdicionalConverter">
						   			<f:selectItems value="#{locacaoController.itensAdicionais}" var="item"
   										itemLabel="#{item.nome}" itemValue="#{item}" />
						   		</h:selectManyCheckbox>
							</h4>
						</div>
					</div>
				</div>
				<hr />
				<div id="actions" class="row">
					<div class="col-md-12">
						<h:commandButton class="btn btn-primary" value="Salvar" action="#{locacaoController.confirmar}" />
						<a href="listar.jsf" class="btn btn-default">Cancelar</a>
					</div>
				</div>
			</div>
		</h:form>
	</ui:define>
</ui:composition>
</html>
