<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<ui:composition template="../template.xhtml">
	<ui:define name="content">
		<h:form id="form">
			<div id="main" class="container-fluid">
				<h3 class="page-header">Detalhes do cliente</h3>
				<br />
				<div class="row">
					<div class="col-md-4">
						<p>
							<strong>Nome</strong>
						</p>
						<p>
							<h:outputText value="#{clienteController.cliente.nome}"/>
						</p>
					</div>
					<div class="col-md-4">
						<p>
							<strong>Data Nascimento</strong>
						</p>
						<p>
							<h:outputText value="#{clienteController.cliente.dataNascimento}">
								<f:convertDateTime pattern="dd/MM/yyyy" />
							</h:outputText>
						</p>
					</div>
					<div class="col-md-4">
						<p>
							<strong>RG</strong>
						</p>
						<p>
							<h:outputText value="#{clienteController.cliente.rg}"/>
						</p>
					</div>
					<div class="col-md-4">
						<p>
							<strong>CPF</strong>
						</p>
						<p>
							<h:outputText value="#{clienteController.cliente.cpf}"/>
						</p>
					</div>
					<div class="col-md-4">
						<p>
							<strong>Telefone</strong>
						</p>
						<p>
							<h:outputText value="#{clienteController.cliente.telefone}"/>
						</p>
					</div>
					<div class="col-md-4">
						<p>
							<strong>E-mail</strong>
						</p>
						<p>
							<h:outputText value="#{clienteController.cliente.email}"/>
						</p>
					</div>
				</div>
				<div class="row">
					<div class="col-md-5">
						<p>
							<strong>Logradouro</strong>
						</p>
						<p>
							<h:outputText value="#{clienteController.cliente.endereco.logradouro}"/>
						</p>
					</div>
					<div class="col-md-2">
						<p>
							<strong>NÃºmero</strong>
						</p>
						<p>
							<h:outputText value="#{clienteController.cliente.endereco.numero}"/>
						</p>
					</div>
					<div class="col-md-5">
						<p>
							<strong>Complemento</strong>
						</p>
						<p>
							<h:outputText value="#{clienteController.cliente.endereco.complemento}"/>
						</p>
					</div>
					<div class="col-md-3">
						<p>
							<strong>Bairro</strong>
						</p>
						<p>
							<h:outputText value="#{clienteController.cliente.endereco.bairro}"/>
						</p>
					</div>
					<div class="col-md-3">
						<p>
							<strong>Cidade</strong>
						</p>
						<p>
							<h:outputText value="#{clienteController.cliente.endereco.cidade}"/>
						</p>
					</div>
					<div class="col-md-3">
						<p>
							<strong>Estado</strong>
						</p>
						<p>
							<h:outputText value="#{clienteController.cliente.endereco.estado}"/>
						</p>
					</div>
					<div class="col-md-3">
						<p>
							<strong>CEP</strong>
						</p>
						<p>
							<h:outputText value="#{clienteController.cliente.endereco.cep}"/>
						</p>
					</div>
				</div>
				<hr />
				<div id="actions" class="row">
					<div class="col-md-12">
						<a href="listar.jsf" class="btn btn-primary">Voltar</a>
						<h:commandLink action="#{clienteController.alterar(clienteController.cliente)}" class="btn btn-default">
							<h:outputText value="Editar"></h:outputText>
						</h:commandLink>
					</div>
				</div>
			</div>
		</h:form>
	</ui:define>
</ui:composition>
</html>
