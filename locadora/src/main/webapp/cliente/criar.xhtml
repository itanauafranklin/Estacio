<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<ui:composition template="../template.xhtml">
	<ui:define name="content">
		<h:form id="form">
			<div id="main" class="container-fluid">
				<h3 class="page-header">Adicionar Cliente</h3>
				<div class="row">
					<div class="form-group col-md-4">
						<label for="nome">Nome</label>
						<p:inputText id="nome" class="form-control" value="#{clienteController.cliente.nome}" 
						required="true" requiredMessage="Campo 'Nome' obrigatório."/>
					</div>
					<div class="form-group col-md-4">
						<label for="rg">RG</label>
						<p:inputText id="rg" class="form-control" value="#{clienteController.cliente.rg}" 
						required="true" requiredMessage="Campo 'RG' obrigatório."/>
					</div>
					<div class="form-group col-md-4">
						<label for="cpf">CPF</label>
						<p:inputText id="cpf" class="form-control" value="#{clienteController.cliente.cpf}" 
						required="true" requiredMessage="Campo 'CPF' obrigatório."/>
					</div>
					<div class="form-group col-md-4">
						<label for="dtNascimento">Data Nascimento</label>
						<h:inputText class="form-control" id="dtNascimento" value="#{clienteController.cliente.dataNascimento}"
							required="true" requiredMessage="Campo 'Data Nascimento' obrigatório."
							converterMessage="O formato da 'Data Nascimento' deve ser 'dd/mm/aaaa'.">
							<f:convertDateTime pattern="dd/MM/yyyy" /> 
						</h:inputText>
					</div>
					<div class="form-group col-md-4">
						<label for="email">E-mail</label>
						<p:inputText id="email" class="form-control" value="#{clienteController.cliente.email}" 
						required="true" requiredMessage="Campo 'E-mail' obrigatório."/>
					</div>
					<div class="form-group col-md-4">
						<label for="telefone">Telefone</label>
						<p:inputText id="telefone" class="form-control" value="#{clienteController.cliente.telefone}" 
						required="true" requiredMessage="Campo 'Telefone' obrigatório."/>
					</div>
				</div>
				<div class="row">
					<div class="form-group col-md-5">
						<label for="logradouro">Logradouro</label>
						<p:inputText class="form-control" id="logradouro" value="#{clienteController.cliente.endereco.logradouro}" 
						required="true" requiredMessage="Campo 'Logradouro' obrigatório."/>
					</div>
					<div class="form-group col-md-2">
						<label for="numero">Número</label>
						<h:inputText class="form-control" id="numero" value="#{clienteController.cliente.endereco.numero}"
							required="true" requiredMessage="Campo 'Número' obrigatório.">
						</h:inputText>
					</div>
					<div class="form-group col-md-5">
						<label for="complemento">Complemento</label>
						<p:inputText class="form-control" id="complemento" value="#{clienteController.cliente.endereco.complemento}"/>
					</div>
					<div class="form-group col-md-3">
						<label for="bairro">Bairro</label>
						<p:inputText class="form-control" id="bairro" value="#{clienteController.cliente.endereco.bairro}" 
						required="true" requiredMessage="Campo 'Bairro' obrigatório."/>
					</div>
					<div class="form-group col-md-3">
						<label for="cidade">Cidade</label>
						<p:inputText class="form-control" id="cidade" value="#{clienteController.cliente.endereco.cidade}" 
						required="true" requiredMessage="Campo 'Cidade' obrigatório."/>
					</div>
					<div class="form-group col-md-3">
						<label for="estado">Estado</label>
						<p:inputText class="form-control" id="estado" value="#{clienteController.cliente.endereco.estado}" 
						required="true" requiredMessage="Campo 'Estado' obrigatório."/>
					</div>
					<div class="form-group col-md-3">
						<label for="cep">CEP</label>
						<p:inputText class="form-control" id="cep" value="#{clienteController.cliente.endereco.cep}" 
						required="true" requiredMessage="Campo 'CEP' obrigatório."/>
					</div>
				</div>
				<hr />
				<div id="actions" class="row">
					<div class="col-md-12">
						<h:commandButton class="btn btn-primary" value="Salvar" action="#{clienteController.salvar}" />
						<a href="listar.jsf" class="btn btn-default">Cancelar</a>
					</div>
				</div>
			</div>
		</h:form>
	</ui:define>
</ui:composition>
</html>
