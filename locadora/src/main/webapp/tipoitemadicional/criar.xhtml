<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<ui:composition template="../template.xhtml">
	<ui:define name="content">
		<h:form id="form">
			<div id="main" class="container-fluid">
				<h3 class="page-header">Adicionar tipo de item adicional</h3>
				<div class="row">
					<div class="form-group col-md-4">
						<label for="nome">Nome</label>
						<p:inputText id="nome" class="form-control" value="#{tipoItemAdicionalController.tipoItemAdicional.nome}" 
						required="true" requiredMessage="Campo 'Nome' obrigatório."/>
					</div>
				<div class="row">
					<div class="form-group col-md-4">
						<label for="descricao">Descrição</label>
						<p:inputText class="form-control" id="descricao" value="#{tipoItemAdicionalController.tipoItemAdicional.descricao}" 
						required="true" requiredMessage="Campo 'Descrição' obrigatório."/>
					</div>
				</div>
				<div class="form-group col-md-4">
						<label for="valorDiario">Valor diário</label>
						<h:inputText class="form-control" id="valorDiario" value="#{tipoItemAdicionalController.tipoItemAdicional.valorDiario}"
							required="true" requiredMessage="Campo 'Valor diário' obrigatório."
							converterMessage="Campo 'Valor diário' inválido.">
							<f:convertNumber pattern="#,##0.00" minFractionDigits="2"/>
						</h:inputText>
				</div>
					<div class="form-group col-md-4">
						<label for="qtdTotal">Quantidade total</label>
						<h:inputText class="form-control" id="qtdTotal" value="#{tipoItemAdicionalController.tipoItemAdicional.quantidadeTotal}"
							required="true" requiredMessage="Campo 'Quantidade total' obrigatório."
							converterMessage="Campo 'Quantidade total' inválido.">
							<f:convertNumber integerOnly="true"/>  
						</h:inputText>
					</div>
					
				</div>
				<hr />
				<div id="actions" class="row">
					<div class="col-md-12">
						<h:commandButton class="btn btn-primary" value="Salvar" action="#{tipoItemAdicionalController.salvar}" />
						<a href="listar.jsf" class="btn btn-default">Cancelar</a>
					</div>
				</div>
			</div>
		</h:form>
	</ui:define>
</ui:composition>
</html>
