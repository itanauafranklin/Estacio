<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<ui:composition template="../template.xhtml">
	<ui:define name="content">
		<h:form id="form">
			<div id="main" class="container-fluid">
				<h3 class="page-header">Detalhes do Veículo</h3>
				<br />
				<div class="row">
					<div class="col-md-4">
						<p>
							<strong>Placa</strong>
						</p>
						<p><h:outputText value="#{veiculoController.veiculo.placa}"/></p>
					</div>
					<div class="col-md-4">
						<p>
							<strong>Ano Fabricação</strong>
						</p>
						<p><h:outputText value="#{veiculoController.veiculo.anoFabricacao}"/></p>
					</div>
					<div class="col-md-4">
						<p>
							<strong>Ano modelo</strong>
						</p>
						<p><h:outputText value="#{veiculoController.veiculo.anoModelo}"/></p>
					</div>
					<div class="col-md-4">
						<p>
							<strong>Chassi</strong>
						</p>
						<p><h:outputText value="#{veiculoController.veiculo.chassi}"/></p>
					</div>
					<div class="col-md-4">
						<p>
							<strong>Fabricante</strong>
						</p>
						<p><h:outputText value="#{veiculoController.veiculo.fabricante}"/></p>
					</div>
					<div class="col-md-4">
						<p>
							<strong>Modelo</strong>
						</p>
						<p><h:outputText value="#{veiculoController.veiculo.modelo}"/></p>
					</div>
					<div class="col-md-4">
						<p>
							<strong>Cor</strong>
						</p>
						<p><h:outputText value="#{veiculoController.veiculo.cor}"/></p>
					</div>
					<div class="col-md-4">
						<p>
							<strong>Tipo de Combustível</strong>
						</p>
						<p><h:outputText value="#{veiculoController.veiculo.tipoCombustivel}"/></p>
					</div>
					<div class="col-md-4">
						<p>
							<strong>Tipo de Veículo</strong>
						</p>
						<p><h:outputText value="#{veiculoController.veiculo.tipoVeiculo.nome}"/></p>
					</div>
				</div>
				<hr />
				<div id="actions" class="row">
					<div class="col-md-12">
						<a href="listar.jsf" class="btn btn-primary">Voltar</a>
						<h:commandLink action="#{veiculoController.alterar(veiculoController.veiculo)}" class="btn btn-default">
							<h:outputText value="Editar"></h:outputText>
						</h:commandLink>
					</div>
				</div>
			</div>
		</h:form>
	</ui:define>
</ui:composition>
</html>
