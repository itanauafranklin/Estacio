<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<ui:composition template="../template.xhtml">
	<ui:define name="content">
		<h:form id="form">
			<div id="main" class="container-fluid">
				<div id="top" class="row">
					<div class="col-md-2">
						<h3>Tipo de veículos</h3>
					</div>
					<br />
					<div class="col-md-5">
						<div class="input-group h3">
							<p:inputText name="data[search]" class="form-control" id="search"
							 placeholder="Pesquisar nome"
							 value="#{tipoVeiculoController.filtro}" />
							<!-- <input name="data[search]" class="form-control" id="search"
								type="text" placeholder="Pesquisar nome" /> --> 
								<span class="input-group-btn">
								<h:commandButton class="btn btn-dark" value="Buscar" action="#{tipoVeiculoController.pesquisar()}" />
								<!-- <button class="btn btn-dark" type="submit">Buscar</button> -->
							</span>
						</div>
					</div>
					<div class="col-md-5">
						<h:commandLink action="#{tipoVeiculoController.novoTipo()}"
							class="btn btn-primary pull-right h2">
							<h:outputText value="Novo tipo de veículo"></h:outputText>
						</h:commandLink>
					</div>
				</div>
				<hr />
				<div id="list" class="row">
					<div class="table-responsive col-md-12">
						<h:dataTable value="#{tipoVeiculoController.pesquisar()}" var="tipoVeiculo"
							class="table table-striped">
							<h:column>
								<f:facet name="header">Nome</f:facet>
								<h:outputText value="#{tipoVeiculo.nome}" />
							</h:column>
							<h:column>
								<f:facet name="header">Valor diário</f:facet>
								<h:outputText value="#{tipoVeiculo.valorDiario}">
									<f:convertNumber pattern="R$ #,##0.00"/>
								</h:outputText>
							</h:column>
							<h:column>
								<f:facet name="header">Quantidade total</f:facet>
								<h:outputText value="#{tipoVeiculo.quantidadeTotal}" />
							</h:column>
							<h:column>
								<f:facet name="header">Ações</f:facet>
								<h:commandLink action="#{tipoVeiculoController.detalhar(tipoVeiculo)}"
									class="btn btn.focus btn-xs">
									<h:outputText value="Visualizar"></h:outputText>
								</h:commandLink>
								<h:commandLink action="#{tipoVeiculoController.alterar(tipoVeiculo)}"
									class="btn btn.focus btn-xs">
									<h:outputText value="Editar"></h:outputText>
								</h:commandLink>
								<h:commandLink action="#{tipoVeiculoController.excluir(tipoVeiculo)}"
									class="btn btn.focus btn-xs">
									<h:outputText value="Excluir"></h:outputText>
								</h:commandLink>
							</h:column>
						</h:dataTable>
					</div>
				</div>
			</div>
		</h:form>
	</ui:define>
</ui:composition>
</html>
