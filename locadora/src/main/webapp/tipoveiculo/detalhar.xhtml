<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<ui:composition template="../template.xhtml">
	<ui:define name="content">
		<h:form id="form">
			<div id="main" class="container-fluid">
				<h3 class="page-header">Detalhes do tipo de veículo</h3>
				<br />
				<div class="row">
					<div class="col-md-4">
						<p>
							<strong>Nome</strong>
						</p>
						<p>
							<h:outputText value="#{tipoVeiculoController.tipoVeiculo.nome}"/>
						</p>
					</div>
					<div class="col-md-4">
						<p>
							<strong>Valor diário</strong>
						</p>
						<p>
							<h:outputText value="#{tipoVeiculoController.tipoVeiculo.valorDiario}">
								<f:convertNumber pattern="R$ #,##0.00"/>
							</h:outputText>
						</p>
					</div>
					<div class="col-md-4">
						<p>
							<strong>Quantitade total</strong>
						</p>
						<p>
							<h:outputText value="#{tipoVeiculoController.tipoVeiculo.quantidadeTotal}"/>
						</p>
					</div>
					<div class="col-md-4">
						<p>
							<strong>Valor por KM</strong>
						</p>
						<p>
							<h:outputText value="#{tipoVeiculoController.tipoVeiculo.valorKilometragem}">
								<f:convertNumber pattern="R$ #,##0.00"/>
							</h:outputText>
						</p>
					</div>
					<div class="col-md-4">
						<p>
							<strong>Descrição</strong>
						</p>
						<p>
							<h:outputText value="#{tipoVeiculoController.tipoVeiculo.descricao}"/>
						</p>
					</div>
				</div>
				<hr />
				<div id="actions" class="row">
					<div class="col-md-12">
						<a href="listar.jsf" class="btn btn-primary">Voltar</a>
						<h:commandLink action="#{tipoVeiculoController.alterar(tipoVeiculoController.tipoVeiculo)}" class="btn btn-default">
							<h:outputText value="Editar"></h:outputText>
						</h:commandLink>
					</div>
				</div>
			</div>
		</h:form>
	</ui:define>
</ui:composition>
</html>
