<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<ui:composition template="../template.xhtml">
	<ui:define name="content">
		<h:form id="form">
			<div id="main" class="container-fluid">
				<h3 class="page-header">Detalhes do Item Adicional</h3>
				<br />
				<div class="row">
					<div class="col-md-3">
						<p>
							<strong>Marca</strong>
						</p>
						<p><h:outputText value="#{ItemAdicionalController.itemAdicional.marca}"/></p>
					</div>
					<div class="col-md-3">
						<p>
							<strong>Cor</strong>
						</p>
						<p><h:outputText value="#{ItemAdicionalController.itemAdicional.cor}"/></p>
					</div>
					<div class="col-md-3">
						<p>
							<strong>Tamanho</strong>
						</p>
						<p><h:outputText value="#{ItemAdicionalController.itemAdicional.tamanho}"/></p>
					</div>
					<div class="col-md-4">
						<p>
							<strong>Especificação</strong>
						</p>
						<p><h:outputText value="#{ItemAdicionalController.itemAdicional.especificacao}"/></p>
					</div>
					<div class="col-md-4">
						<p>
							<strong>Tipo de Item Adicional</strong>
						</p>
						<p><h:outputText value="#{ItemAdicionalController.itemAdicional.tipoItemAdicional.nome}"/></p>
					</div>
				</div>
				<hr />
				<div id="actions" class="row">
					<div class="col-md-12">
						<a href="listar.jsf" class="btn btn-primary">Voltar</a>
						<h:commandLink action="#{ItemAdicionalController.alterar(ItemAdicionalController.itemAdicional)}" class="btn btn-default">
							<h:outputText value="Editar"></h:outputText>
						</h:commandLink>
					</div>
				</div>
			</div>
		</h:form>
	</ui:define>
</ui:composition>
</html>
