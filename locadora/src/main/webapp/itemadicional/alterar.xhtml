<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<ui:composition template="../template.xhtml">
	<ui:define name="content">
		<h:form id="form">
			<div id="main" class="container-fluid">
				<h3 class="page-header">Alterar Item Adicional</h3>
				<div class="row">
					<div class="form-group col-md-3">
						<label for="marca">Marca</label>
						<h:inputText id="marca" class="form-control" value="#{ItemAdicionalController.itemAdicional.marca}" 
						required="true" requiredMessage="Campo 'Marca' obrigatório."/>
					</div>

					<div class="form-group col-md-3">
						<label for="cor">Cor</label>
						<h:inputText class="form-control" id="cor" value="#{ItemAdicionalController.itemAdicional.cor}"
							required="true" requiredMessage="Campo 'Cor' obrigatório.">
						</h:inputText>
					</div>

					<div class="form-group col-md-3">
						<label for="tamanho">Tamanho</label>
						<h:inputText id="tamanho" class="form-control" value="#{ItemAdicionalController.itemAdicional.tamanho}" 
						required="true" requiredMessage="Campo 'Tamanho' obrigatório."/>
					</div>

					<div class="form-group col-md-3">
						<label for="especificacao">Especificação</label>
						<h:inputText id="especificacao" class="form-control" value="#{ItemAdicionalController.itemAdicional.especificacao}" 
						required="true" requiredMessage="Campo 'Especificação' obrigatório."/>
					</div>

				</div>
				<div class="row">
					<div class="form-group col-md-3">
						<label for="descricao">Tipo de Item</label>
						<h:selectOneMenu value="#{ItemAdicionalController.itemAdicional.tipoItemAdicional}" class="form-control btn btn-primary dropdown-toggle"
						 required="true" requiredMessage="Campo 'Tipo de item adicional' obrigatório." converter="objPersistenteConverter">
							<f:selectItem class="dropdown-menu" itemLabel="Selecionar tipo de Item Adicional" itemValue="#{null}" noSelectionOption="true" />
				   			<f:selectItems class="dropdown-menu" value="#{ItemAdicionalController.tiposItemAdicional}" var="tipoItemAdicional"
				   			itemLabel="#{tipoItemAdicional.nome}" itemValue="#{tipoItemAdicional}" />
				   		</h:selectOneMenu>
					</div>
				</div>

				<!-- <div class="dropdown">
					<button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown">
						Tipo de veículo <span class="caret"></span>
					</button>
					<ul class="dropdown-menu">
						<li><a href="#">Tipo 1</a></li>
						<li><a href="#">Tipo 2</a></li>
						<li><a href="#">Tipo 3</a></li>
					</ul>
				</div> -->

				<hr />
				<div id="actions" class="row">
					<div class="col-md-12">
						<h:commandButton class="btn btn-primary" value="Salvar" action="#{ItemAdicionalController.salvar}" />
						<a href="listar.jsf" class="btn btn-default">Cancelar</a>
					</div>
				</div>
			</div>
		</h:form>
	</ui:define>
</ui:composition>
</html>
